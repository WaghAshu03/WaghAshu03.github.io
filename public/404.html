    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap");

      .App {
        font-family: "Poppins", sans-serif;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background-image: url(./Background-Img-Light.jpg);
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
      }
      .PageNotFoundMessage {

        background-color: black;
        color: #fff;
      }

      .PageNotFoundMessage div {
        font-size: xx-large;
        font-weight: bold;
        margin-top: 10px;
        margin-bottom: 15px;
      }

      a {
        text-decoration: none;
        background-color: rgb(1, 120, 255);
        color: #fff;
        font-weight: bold;
        border: 0px;
        padding: 5px;
        padding-left: 10px;
        padding-right: 10px;
        font-size: x-large;
        border-radius: 5px;
      }

      img {
        /* width: 90%; */

  <body>
    <div class="App">
